<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Bot Features Comparison</h1>
    </header>
    <main class="content">
        <section class="feature-comparison">
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Premium</th>
                        <th>Free</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Whitelist Access</td>
                        <td>Yes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Advanced Analytics</td>
                        <td>Yes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>24/7 Support</td>
                        <td>Yes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>SnipeVanity</td>
                        <td>Yes</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>Custom Commands</td>
                        <td>Yes</td>
                        <td>Limited</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="image-section">
            <h2>Feature Details</h2>
            <img src="https://cdn.discordapp.com/attachments/1312809495839375370/1314578036888305685/discord_updated_features_with_whitelist_table.png" alt="Feature Comparison Table">
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Your Bot Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
